<!DOCTYPE html>
<head>
   <title>Novell Services Login</title>
   <link rel="stylesheet" href="login.css">
</head>
<form>
   <table>
      <tr>
           <td>
             Username:
           </td>
           <td>
             <input type:"text" placeholder="Username" name="">
           </td>
       </tr>
       
      <tr>
           <td>
             Password:
           </td>
           <td>
             <input type:"password" placeholder="Password" name="">
           </td>
       </tr>
       <tr>
           <td>
             City of Employement:
           </td>
           <td>
             <input type:"text" placeholder="Password" name="">
           </td>
       </tr>
       <tr>
          <td>
              Web server:
           </td>
           <td> 
               <select>
                 <option>-Choose a server-</option>
                 <option>-google-</option>
                 <option>-Chrome-</option>
               </select>
            </td>          
        <tr>
           <td>
             Please specify your role:
            </td>
            <td> 
              <input type="radio" id="Admin" name="your role" value="Admin">
              <label for="Admin">Admin</label>
              <input type="radio" id="Engineer" name="your role" value="Engineer">
              <label for="Engineer">Engineer</label>
              <input type="radio" id="Manager" name="your role" value="Manager">
              <label for="Manager">Manager</label>
              <input type="radio" id="Guest" name="your role" value="Guest">
              <label for="Guest">Guest</label>
             </td>
        </tr>
        <tr>
           <td>
             Single Sign-on to the following:   
           </td>
           <td>
              <input type="checkbox" id="Mail" name="sign-on" value="Mail">
              <label for="Mail">Mail</label>
              <input type="checkbox" id="Payroll" name="sign-on" value="Payroll">
              <label for="Payroll">Payroll</label>
              <input type="checkbox" id="Self-service" name="sign-on" value="Self-service">
              <label for="Self-service">Self-service</label>
            </td>
        </tr>
        <tr>
           <td>
              <button type= "Login" class="form" value="Login">Login</button>
              <button type= "Reset" class="form" value="Reset">Reset</button>
           </td>
        </tr>

</table>
</form>
</body>
</html>
